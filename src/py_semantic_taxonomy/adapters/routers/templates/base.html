<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ef5552;
            --primary-hover: #dc2626;
            --text-color: #1f2937;
            --bg-color: #ffffff;
            --header-bg: #ffffff;
            --nav-bg: #f8fafc;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
        }
        .header {
            background-color: var(--header-bg);
            border-bottom: 1px solid #e5e7eb;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        .logo {
            height: 32px;
            width: auto;
        }
        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.2s;
            font-weight: 500;
        }
        .nav-link:hover {
            background-color: var(--nav-bg);
            color: var(--primary-color);
        }
        .nav-link.active {
            color: var(--primary-color);
            background-color: var(--nav-bg);
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.2s;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }
        .text-primary {
            color: var(--primary-color);
        }
        .text-primary-hover:hover {
            color: var(--primary-hover);
        }
        .focus-ring-primary:focus {
            outline: none;
            ring-color: var(--primary-color);
        }
        .page-header {
            background-color: var(--nav-bg);
            border-bottom: 1px solid #e5e7eb;
            padding: 2rem 0;
        }
        .page-header h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }
        .page-header p {
            color: #6b7280;
            font-size: 1.125rem;
        }
        .card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            transition: all 0.2s;
        }
        .card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <img src="https://docs.pyst.dev/img/logo.png" alt="PyST Logo" class="logo mr-3">
                        <span class="text-xl font-semibold text-gray-900">PyST</span>
                    </a>
                </div>
                <nav class="flex items-center space-x-4">
                    <a href="/web/concept_schemes/" class="nav-link {% if request.url.path == '/web/concept_schemes/' %}active{% endif %}">
                        <i class="fas fa-list mr-2"></i>Concept Schemes
                    </a>
                    <a href="/web/concept_scheme/create/" class="nav-link disabled opacity-50 cursor-not-allowed" aria-disabled="true">
                        <i class="fas fa-plus mr-2"></i>Create Scheme
                    </a>
                    <a href="https://docs.pyst.dev/" class="nav-link" target="_blank">
                        <i class="fas fa-book mr-2"></i>Documentation
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Page Header -->
    <div class="page-header">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            {% block page_header %}{% endblock %}
        </div>
    </div>

    <!-- Main Content -->
    <main class="py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-50 border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="text-center text-sm text-gray-500">
                <p>Â© 2025 Cauldron Solutions GmbH | Code under MIT License</p>
            </div>
        </div>
    </footer>
    <script>
        // Prevent clicks on disabled links
        document.querySelectorAll('a[aria-disabled="true"]').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
            });
        });
    </script>
</body>
</html>
