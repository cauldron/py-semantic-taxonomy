components:
  schemas:
    Association-Input:
      properties:
        '@id':
          type: string
          title: Object IRI (`@id`)
          description: https://www.w3.org/TR/json-ld/#node-identifiers
          example: http://data.europa.eu/xsp/cn2023_cn2024/something
        '@type':
          items:
            type: string
          type: array
          title: Object `@type`
          description: https://www.w3.org/TR/json-ld/#specifying-the-type
          example:
          - http://rdf-vocabulary.ddialliance.org/xkos#ConceptAssociation
        http://rdf-vocabulary.ddialliance.org/xkos#sourceConcept:
          items:
            $ref: '#/components/schemas/Node'
          type: array
          minItems: 1
          title: List of source `Concept` objects
          description: https://rdf-vocabulary.ddialliance.org/xkos.html#correspondences
          example:
          - '@id': http://data.europa.eu/xsp/cn2023/010011000090
        http://rdf-vocabulary.ddialliance.org/xkos#targetConcept:
          items:
            $ref: '#/components/schemas/Node'
          type: array
          minItems: 1
          title: List of target `Concept` objects
          description: https://rdf-vocabulary.ddialliance.org/xkos.html#correspondences
          example:
          - '@id': http://data.europa.eu/xsp/cn2024/010011000090
      additionalProperties: true
      type: object
      required:
      - '@id'
      - '@type'
      - http://rdf-vocabulary.ddialliance.org/xkos#sourceConcept
      - http://rdf-vocabulary.ddialliance.org/xkos#targetConcept
      title: Association
    Association-Output:
      properties:
        '@id':
          type: string
          title: Object IRI (`@id`)
          description: https://www.w3.org/TR/json-ld/#node-identifiers
          example: http://data.europa.eu/xsp/cn2024/010021000090
        '@type':
          items:
            type: string
          type: array
          title: Object `@type`
          description: https://www.w3.org/TR/json-ld/#specifying-the-type
          example:
          - http://rdf-vocabulary.ddialliance.org/xkos#ConceptAssociation
        http://rdf-vocabulary.ddialliance.org/xkos#sourceConcept:
          items:
            type: object
          type: array
          title: List of source `Concept` objects
          description: https://rdf-vocabulary.ddialliance.org/xkos.html#correspondences
          example:
          - '@id': http://data.europa.eu/xsp/cn2023/010011000090
        http://rdf-vocabulary.ddialliance.org/xkos#targetConcept:
          items:
            type: object
          type: array
          title: List of target `Concept` objects
          description: https://rdf-vocabulary.ddialliance.org/xkos.html#correspondences
          example:
          - '@id': http://data.europa.eu/xsp/cn2024/010011000090
      type: object
      required:
      - '@id'
      - '@type'
      - http://rdf-vocabulary.ddialliance.org/xkos#sourceConcept
      - http://rdf-vocabulary.ddialliance.org/xkos#targetConcept
      title: Association
    Concept:
      properties:
        '@id':
          type: string
          title: Object IRI (`@id`)
          description: https://www.w3.org/TR/json-ld/#node-identifiers
          example: http://data.europa.eu/xsp/cn2024/010021000090
        '@type':
          items:
            type: string
          type: array
          title: Object `@type`
          description: https://www.w3.org/TR/json-ld/#specifying-the-type
          example:
          - http://www.w3.org/2004/02/skos/core#Concept
        http://www.w3.org/2004/02/skos/core#prefLabel:
          items:
            additionalProperties:
              type: string
            type: object
          type: array
          title: SKOS preferred labels (one per language)
          description: https://www.w3.org/TR/skos-primer/#secpref
          example:
          - '@language': en
            '@value': CHAPTER 1 - LIVE ANIMALS
          - '@language': pt
            '@value': "CAP\xCDTULO 1 - ANIMAIS VIVOS"
        http://purl.org/ontology/bibo/status:
          items:
            additionalProperties:
              type: string
            type: object
          type: array
          title: BIBO status (accepted/draft/rejected)
          description: https://github.com/dcmi/bibo/blob/main/rdf/bibo.ttl#L391
          example:
          - '@id': http://purl.org/ontology/bibo/status/accepted
        http://www.w3.org/2004/02/skos/core#definition:
          items:
            additionalProperties:
              type: string
            type: object
          type: array
          title: SKOS definition (one per language)
          description: https://www.w3.org/TR/skos-primer/#secdocumentation
          default: []
          example:
          - '@language': en
            '@value': Includes all sorts of live animals, including things you probably
              never heard of before, like psittaciformes. Those are birds like parrots,
              by the way. Also includes silly names like hinnies and asses, but not
              those kinds of asses, get your mind out of the gutter. We are very serious
              people doing very serious work with our asses.
        http://www.w3.org/2004/02/skos/core#notation:
          items:
            additionalProperties:
              type: string
            type: object
          type: array
          title: SKOS notation (typed literal)
          description: https://www.w3.org/TR/skos-primer/#secnotations
          default: []
          example:
          - '@type': http://www.w3.org/1999/02/22-rdf-syntax-ns#PlainLiteral
            '@value': '01'
        http://www.w3.org/2004/02/skos/core#changeNote:
          items:
            type: object
          type: array
          title: SKOS change note with additional required fields
          default: []
          example:
          - http://purl.org/dc/terms/creator:
            - '@id': http://example.com/john.doe
            http://purl.org/dc/terms/issued:
            - '@type': http://www.w3.org/2001/XMLSchema#date
              '@value': '1999-01-23'
            http://www.w3.org/1999/02/22-rdf-syntax-ns#value:
            - '@language': en
              '@value': Moved from under 'fruits' to under 'vegetables'
          definition: https://www.w3.org/TR/skos-primer/#secdocumentation
        http://www.w3.org/2004/02/skos/core#historyNote:
          items:
            type: object
          type: array
          title: SKOS history note with additional required fields
          default: []
          example:
          - http://purl.org/dc/terms/creator:
            - '@id': http://example.com/jane.doe
            http://purl.org/dc/terms/issued:
            - '@type': http://www.w3.org/2001/XMLSchema#date
              '@value': '1971-01-23'
            http://www.w3.org/1999/02/22-rdf-syntax-ns#value:
            - '@language': en
              '@value': Previously thought we were talking about horseradish
          definition: https://www.w3.org/TR/skos-primer/#secdocumentation
        http://www.w3.org/2004/02/skos/core#editorialNote:
          items:
            type: object
          type: array
          title: SKOS editorial note with additional required fields
          default: []
          example:
          - http://purl.org/dc/terms/creator:
            - '@id': http://example.com/jane.doe
            http://purl.org/dc/terms/issued:
            - '@type': http://www.w3.org/2001/XMLSchema#date
              '@value': '2012-01-23'
